<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Le Chat! - Formulaire de contact</title>
        <link rel="stylesheet" href="front.css">
    </head>
    <body>
        <nav id="navbar">
            <a href="/" class="left">Le Chat !</a>
            <ul>
                <li><a href="/chat">Chat</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <div id="home-body">
            <section id="home-content">
                <h1>Contactez l'Ã©quipe du chat ici!</h1>
                <address>
                    <p><strong>Email:</strong> <a href="mailto:chat@equipeddim.fr">chat@equipeddim.fr</a></p>
                </address>
                <form id="contact" method="post" class="form" role="form">
                    <input class="form-control" id="name" name="name" placeholder="Nom" type="text" required autofocus />
                    <input class="form-control" id="email" name="email" placeholder="Adresse email" type="email" required />
                    <textarea class="form-control" id="message" name="message" placeholder="Votre message..." rows="5"></textarea>
                    <button class="btn btn-success" type="submit">Envoyer le message</button>
                </form>
            </section>
        </div>
    </body>
</html>
